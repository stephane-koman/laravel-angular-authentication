<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

        <div class="alert alert-danger text-center font-weight-bold" [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]='loginForm.status==="INVALID"'>Sign in</button>
            <a routerLink="/signup" class="btn btn-info float-right">Sign Up</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
